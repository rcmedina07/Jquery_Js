<html>
    <head>
        <title>Click-DBClick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
        <script type="text/javascript">
            var x;
            x=$(document);
            x.ready(inicializar);
            
            function inicializar(){
                  var x;
                  x=$("#articulo");
                 // x.click(asociar);  
                  x.dblclick(asociar); 
            }            
            function asociar(){
                alert("Has hecho un click o dos");
             }                           
        </script>
    </head>
    <body>
        <div id="articulo">Has clic</div>
    </body>
</html>
