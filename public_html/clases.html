<html>
    <head>
        <title>Clases</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
        <script type="text/javascript">
            var x;
            x=$(document);
            x.ready(resaltar);
            
            function resaltar(){
                var x;
                x=$("#boton");
                x.click(resaltame);                
            }            
            function resaltame(){
                var x;
                x=$(".primario");
                x.css("background-color","yellow");               
            }
        </script>
    </head>
    <body>
        <input type="button" value="Mostrar colores primarios" id="boton">
        <span class="primario">Azul</span>, Naranja, Violeta, 
        <span class="primario">Rojo</span>, Carmelita,
        <span class="primario">Amarillo</span>, Rosado, Gris
    </body>
</html>
