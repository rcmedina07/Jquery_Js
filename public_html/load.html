<html>
    <head>
        <title>Alax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
        <script type="text/javascript">
            var x;
            x=$(document);
            x.ready(inicializar);
            
            function inicializar(){
                   var x;
                   x=$("a");
                   x.click(mostrar);                                     
            }            
            function mostrar(){
                 var pagina= $(this).attr(href);
                 var x=$("#hablame");
                 x.load(pagina);
                 return false;
             }                         
        </script>
    </head>
    <body>
        <a href="colores.php?color=verde">Háblame del verde</a>
        <a href="colores.php?color=azul">Háblame del azul</a>
        <a href="colores.php?color=rojo">Háblame del rojo</a>
        <div id="hablame"></div>
    </body>
