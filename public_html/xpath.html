<html>
    <head>
        <title>Listas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
        <script type="text/javascript">
            var x;
            x=$(document);
            x.ready(incio);
            
            function incio(){
                var x;
                x=$("#revelar");
                x.click(mostrar);                
            }            
            function mostrar(){
                var x;
                x=$("li:first");
                x.css("background-color","yellow");               
            }
        </script>
    </head>
    <body>
    <input type="button" id="revelar" value="Mostrar"><br>
        <a href="#">Enlace 1</a><br>
        <a href="imagen.jpg">Enlace 2</a><br>
        <a href="#">Enlace 3</a><br>
        <a href="imagen.png">Enlace 4</a><br>
        <a href="#">Enlace 5</a><br>
        <ul>
            <li>Enlace 1</li>
            <li>Enlace 2</li>
            <li>Enlace 3</li>
            <li>Enlace 4</li>
            <li>Enlace 5</li>
        </ul>
                
    </body>
</html>
